<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="#herpaderp"></a>
  <h1 id="herpaderp" class="super-big red">Create Account</h1>
  <form action="">
    <label class="super-big" for="name">Your name</label>
    <input class="super-big" name="name" placeholder="first and last name" type="text">
    <label class="red" for="email">Email address</label>
    <input type="email">
    <label class="red" for="password">Password</label>
    <input type="password">
    <label id="warning" class="red" for="confirm_password">Confirm Password</label>
    <input type="password">
    <button id="button" type="submit">Register</button>
  </form>
  <script></script>
</body>
</html>
